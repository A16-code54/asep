<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soilसाठी - Choose Language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --agri-green: #2d5a27; --agri-gold: #f4b41a; --light-bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light-bg); min-height: 100vh; display: flex; flex-direction: column; }
        .hero-section { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://media.istockphoto.com/id/1501984364/photo/farmer-examining-sunflower-seedlings-at-sunset.jpg?s=612x612&w=0&k=20&c=iZqmk44MP8u1KyA3h_U1G-0lm7anA1DEll-wr8d_7Ps='); background-size: cover; background-position: center; color: white; padding: 80px 0; text-align: center; }
        .brand-logo { font-family: 'Playfair Display', serif; font-size: 3rem; color: white; text-decoration: none; font-weight: bold; }
        .brand-logo span { color: var(--agri-gold); }
        .lang-card { border: none; border-radius: 20px; padding: 30px; text-align: center; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.08); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); text-decoration: none; color: #333; display: flex; flex-direction: column; height: 100%; }
        .lang-card:hover { transform: translateY(-15px); box-shadow: 0 15px 35px rgba(45, 90, 39, 0.2); }
        .lang-card h2 { font-family: 'Playfair Display', serif; color: var(--agri-green); }
        .badge-lang { background-color: var(--agri-gold); width: fit-content; margin: 0 auto 15px; padding: 5px 15px; border-radius: 15px; font-size: 0.8rem; font-weight: 700; }
        footer { background-color: var(--agri-green); color: white; padding: 30px 0; margin-top: auto; }
    </style>
</head>
<body>
    <header class="hero-section">
        <div class="container">
            <a href="#" class="brand-logo">Soil<span>साठी</span></a>
            <p class="lead mt-3">Select your preferred language to continue</p>
        </div>
    </header>
    <main class="container my-5">
        <div class="row g-4 justify-content-center">
            <div class="col-6 col-md-4">
                <a href="explore.html" class="lang-card">
                    <div class="badge-lang">EN</div>
                    <h2>English</h2>
                    <p>Continue in English</p>
                </a>
            </div>
            <div class="col-6 col-md-4">
                <a href="hindiexplore.html" class="lang-card">
                    <div class="badge-lang">HI</div>
                    <h2>हिन्दी</h2>
                    <p>हिंदी में जारी रखें</p>
                </a>
            </div>
            <div class="col-6 col-md-4">
                <a href="marathiexplore.html" class="lang-card">
                    <div class="badge-lang">MR</div>
                    <h2>मराठी</h2>
                    <p>मराठीत पुढे जा</p>
                </a>
            </div>
        </div>
    </main>
   <footer>
    <div class="container text-center">
        <p>&copy; Soil<span style="color: var(--agri-gold);">साठी</span><br> Helping Indian farmers make informed decisions through AI-powered guidance</p>
    </div>
</footer>
</body>
</html>
