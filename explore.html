<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Soilसाठी</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --agri-green: #2d5a27;
            --agri-gold: #f4b41a;
            --overlay: rgba(0, 0, 0, 0.4);
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Keeps the landing page sleek */
        }

        /* Full Screen Background Image */
        .bg-image {
            background-image: linear-gradient(var(--overlay), var(--overlay)), 
                              url('https://i.pinimg.com/1200x/27/95/ce/2795ce0f934981a1430a6a17867f4d27.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Top Navigation Bar */
        .top-nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: var(--agri-gold);
        }

        .lang-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .lang-links a:hover {
            color: var(--agri-gold);
        }

        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        p.tagline {
            font-size: 1.25rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 300;
        }

       
        .main-explore-btn {
            background-color: var(--agri-green);
            color: white;
            padding: 15px 45px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: inline-block;
        }

        .main-explore-btn:hover {
            transform: translateY(-10px) scale(1.05); 
            background-color: var(--agri-gold);
            color: #000;
            box-shadow: 0 15px 30px rgba(244, 180, 26, 0.4);
        }

       
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .top-nav { padding: 20px; }
            .lang-links { display: none; }
        }
    </style>
</head>
<body>

    
    <div class="bg-image">
        <div class="container">
            <h1>Cultivate the Future</h1>
            <p class="tagline">Smart AI Guidance for Every Indian Farmer</p>
            <a href="features.html" class="main-explore-btn">
                Explore Platform <i class="bi bi-arrow-right ms-2"></i>
            </a>
        </div>
    </div>

    <footer>
    <div class="container text-center">
        <p>&copy; Soil<span style="color: var(--agri-gold);">साठी</span><br> Helping Indian farmers make informed decisions through AI-powered guidance</p>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
