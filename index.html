<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soilसाठी - Get Started</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --agri-green: #2d5a27;
            --agri-gold: #f4b41a; /* Your Orange/Gold color */
            --overlay: rgba(0, 0, 0, 0.5);
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
        }

        /* Hero Image Container */
        .hero-container {
            position: relative;
            background-image: linear-gradient(var(--overlay), var(--overlay)), 
                              url('https://i.pinimg.com/736x/fa/ed/ca/faedcafc9cbaa00cf71450eae0481b70.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Logo Styling: White and Orange */
        .brand-logo {
            position: absolute;
            top: 30px;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff; /* White */
            text-decoration: none;
        }

        .brand-logo span {
            color: var(--agri-gold); /* Orange */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
        }

        /* Language Buttons Container */
        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Animated Buttons */
        .get-started-btn {
            background-color: var(--agri-green);
            color: white;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .get-started-btn span.lang-sub {
            font-size: 0.8rem;
            opacity: 0.9;
            font-weight: 300;
            margin-top: 4px;
        }

        /* Hover Movement and Glow */
        .get-started-btn:hover {
            transform: translateY(-12px) scale(1.05);
            background-color: var(--agri-gold);
            color: #000;
            box-shadow: 0 15px 30px rgba(244, 180, 26, 0.4);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .get-started-btn { width: 100%; }
        }

        footer {
            background-color:#2d5a27;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <a href="#" class="brand-logo">Soil<span>साठी</span></a>

        <h1>Cultivate Growth with AI</h1>
        
        <div class="button-group">
            <a href="language.html" class="get-started-btn">
               <br> Get Started
            </a>

            <a href="language.html" class="get-started-btn">
               <br> शुरू करें
                
            </a>

            <a href="language.html" class="get-started-btn">
             <br>   सुरुवात करा
             
            </a>
        </div>
    </div>

    <footer>
    <div class="container text-center">
        <p>&copy; Soil<span style="color: var(--agri-gold);">साठी</span><br> Helping Indian farmers make informed decisions through AI-powered guidance</p>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
