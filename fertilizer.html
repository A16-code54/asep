<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soilसाठी - Fertilizer Guide</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root { --agri-green: #2d5a27; --agri-gold: #f4b41a; --light-bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light-bg); }
        
        .hero-section { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1592982537447-7440770cbfc9?q=80&w=1600'); 
            background-size: cover; background-position: center; color: white; padding: 60px 0; text-align: center; 
        }
        
        .brand-name { font-family: 'Playfair Display', serif; font-size: 3rem; }
        .brand-name span { color: var(--agri-gold); }

        .input-card { background: white; border-radius: 20px; padding: 40px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        .form-label { font-weight: 600; color: var(--agri-green); }
        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #ddd; }
        .form-control:focus { border-color: var(--agri-green); box-shadow: 0 0 0 0.25rem rgba(45, 90, 39, 0.25); }

        .btn-analyze { 
            background-color: var(--agri-green); color: white; border: none; padding: 15px 40px; 
            border-radius: 50px; font-weight: 600; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            width: 100%; margin-top: 20px;
        }
        
        .btn-analyze:hover { 
            transform: translateY(-5px); background-color: var(--agri-gold); color: #000; 
            box-shadow: 0 10px 20px rgba(244, 180, 26, 0.3); 
        }

        .result-box { 
            display: none; border-left: 5px solid var(--agri-gold); background-color: #fff; 
            border-radius: 15px; padding: 25px; margin-top: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        footer { background-color: var(--agri-green); color: white; padding: 40px 0; margin-top: 50px; }
    </style>
</head>
<body>

    <header class="hero-section">
        <div class="container">
            <h1 class="brand-name">Soil<span>साठी</span></h1>
            <p class="lead">AI-Powered Nutrient Management</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="input-card">
                    <h3 class="fw-bold mb-4 text-center">Soil Test Details</h3>
                    <form id="fertilizerForm">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Nitrogen (N)</label>
                                <input type="number" class="form-control" placeholder="mg/kg" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Phosphorous (P)</label>
                                <input type="number" class="form-control" placeholder="mg/kg" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Potassium (K)</label>
                                <input type="number" class="form-control" placeholder="mg/kg" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Crop Type</label>
                                <select class="form-select form-control">
                                    <option>Rice</option>
                                    <option>Wheat</option>
                                    <option>Cotton</option>
                                    <option>Sugarcane</option>
                                    <option>tea</option>
                                    <option>onion</option>
                                    <option>potatoes</option>
                                    <option>turmeric</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Soil Type</label>
                                <select class="form-select form-control">
                                    <option>Black Soil</option>
                                    <option>Alluvial Soil</option>
                                    <option>Red Soil</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn-analyze">Analyze & Recommend</button>
                    </form>

                    <div id="result" class="result-box">
                        <h4 class="fw-bold text-success"><i class="bi bi-check-circle-fill me-2"></i>AI Recommendation</h4>
                        <hr>
                        <p id="recommendation-text">Based on your soil data, we recommend applying <strong>Urea</strong> and <strong>DAP</strong> in a 2:1 ratio for optimal growth.</p>
                        <div class="mt-3">
                            <span class="badge bg-success p-2">High Confidence</span>
                            <span class="badge bg-warning text-dark p-2">Eco-Friendly</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Soil<span style="color: var(--agri-gold);">साठी</span> | Smart Solutions for Farmers</p>
            <div class="mt-2">
                <a href="features.html" class="text-white text-decoration-none small">Back to Dashboard</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('fertilizerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const resultBox = document.getElementById('result');
            resultBox.style.display = 'block';
            resultBox.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
